{% extends 'base.html' %}{% load static from static %} {% load crispy_forms_tags %} {% block content%}
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/forms.css'%}">
<script type="text/javascript" src="/admin/jsi18n/"></script>
<div class="card card-default">
    <div class="card-header bg-danger">
        <div class="row" style="height:40px;">
            <div class="col-sm-6">
                <h1 class="text-white" style="margin-top: 1%;"><i class="fas fa-user-tie"></i>&nbsp; {{ title }}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right bg-danger">
                    <li class="breadcrumb-item text-white"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active text-white">{{ title }}</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% crispy user_form %}
        </form>
    </div>
</div>
{% endblock %} {% block javascript %}
<script src="{% static 'js/password_score.js' %}"></script>
<script>
    $(document).ready(function() {
        $(':password').pwstrength({
            ui: {
                showVerdictsInsideProgressBar: true
            }
        });
    });
</script>
{% endblock %}
